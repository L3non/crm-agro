<!DOCTYPE html>
<html>
<head>
    <title>Editar Venda</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        input, select, button {
            padding: 8px;
            margin: 4px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            max-width: 900px;
        }

        .produto-linha {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        .bloco {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .bloco h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .select-produto {
            height: 120px;
        }
    </style>

    <script>
        function adicionarProduto() {
            const div = document.createElement("div");
            div.className = "produto-linha";
            div.innerHTML = `
                <select name="produto[]" class="select-produto" required size="5">
                    {% for p in produtos %}
                        <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
                <input name="quantidade[]" type="number" placeholder="Qtd" required>
                <input name="valor[]" type="number" step="0.01" placeholder="Valor" required>
            `;
            document.getElementById("produtos").appendChild(div);
        }
    </script>
</head>

<body>

<h2>‚úèÔ∏è Editar Venda</h2>

<form method="post" class="card">

    <div class="bloco">
        <label>Data</label>
        <input type="date" name="data" value="{{ venda.data }}" required>

        <label>Cliente</label>
        <select name="cliente" required>
            {% for c in clientes %}
                <option value="{{ c }}" {% if c == venda.cliente %}selected{% endif %}>
                    {{ c }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="bloco">
        <h3>üì¶ Produtos</h3>

        <div id="produtos">
            {% for i in itens %}
                <div class="produto-linha">
                    <select name="produto[]" class="select-produto" required size="5">
                        {% for p in produtos %}
                            <option value="{{ p }}" {% if p == i.produto %}selected{% endif %}>
                                {{ p }}
                            </option>
                        {% endfor %}
                    </select>

                    <input name="quantidade[]" type="number" value="{{ i.quantidade }}" required>
                    <input name="valor[]" type="number" step="0.01" value="{{ i.valor_unitario }}" required>
                </div>
            {% endfor %}
        </div>

        <button type="button" onclick="adicionarProduto()">‚ûï Adicionar Produto</button>
    </div>

    <div class="bloco">
        <h3>üí∞ Financeiro</h3>

        <label>Comiss√£o total</label>
        <input type="number" step="0.01" name="comissao" value="{{ venda.comissao_total }}" required>

        <label>Parcelas</label>
        <input type="number" name="parcelas" value="{{ venda.parcelas }}" required>

        <label>Primeiro m√™s</label>
        <input type="month" name="primeiro_mes" value="{{ venda.primeiro_mes }}" required>
    </div>

    <button type="submit">üíæ Salvar Altera√ß√µes</button>
</form>

<br>
<a href="/venda/{{ venda.id }}">‚¨Ö Voltar para Detalhe</a>

</body>
</html>
